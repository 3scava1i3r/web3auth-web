<div>
  <div *ngIf="loaded && user; else elseBlock">
    <button className="app-link" (click)="getUserInfo()">
      Get User Info
    </button>
    <button className="app-link" (click)="logout()">
      LOG OUT
    </button>
  </div>
  <ng-template #elseBlock>
    <button className="app-link" (click)="login()">Login</button>
  </ng-template>
</div>
