<html>
    <head>
        <title>Test web3auth app</title>
        <script src="./ui.umd.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@toruslabs/openlogin-jrpc"></script>
    </head>
    <body>
        <h1>Test web3auth app</h1>
        <script>
            (async function init() {
                try {
                    const testEventEmitter = new OpenloginJrpc.SafeEventEmitter();
                    const testModal = new Ui({  appLogo: "https://cryptologos.cc/logos/solana-sol-logo.svg",
                        version: "V 1.12.3", adapterListener: testEventEmitter });
                    testModal.init();
                    
                    testModal.addSocialLogins({
                      google: {
                        visible: true,
                        showOnMobile: true,
                        showOnDesktop: true,
                      },
                    });

                    testModal.addSocialLogins({
                      facebook: {
                        visible: true,
                        showOnMobile: true,
                        showOnDesktop: true,
                      },
                    });

                    // testModal.addWalletLogins({
                    //   phantom: {
                    //     visible: true,
                    //     showOnMobile: true,
                    //     showOnDesktop: true,
                    //   },
                    // });

                    testModal.on("LOGIN", (params) => {
                      // eslint-disable-next-line no-console
                      console.log("LOGIN", params);
                    });
                    testModal.on("INIT_EXTERNAL_WALLETS", (params) => {
                      // eslint-disable-next-line no-console
                      console.log("INIT_EXTERNAL_WALLETS", params);
                    });

                } catch (error) {
                    console.log("error in ui", error);
                }
      })();
        </script>
    </body>
</html>
