name: Update and Build examples on release

on: 
  release:
    types: [published]
jobs:
  demo:
    strategy:
      matrix:
        node: ["16.x"]
        os: [ubuntu-latest]
        demo: [react-app, next-app, angular-app, torus-wallet-plugin-app, starkex-react-app, custom-ui-react-app]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Check out Git repository
        if: github.ref == 'refs/heads/master'
        uses: actions/checkout@v2

      - name: Set up node
        if: github.ref == 'refs/heads/master'
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
          registry-url: "https://registry.npmjs.org"
      - name: Build ${{ matrix.demo }} demo
        if: github.ref == 'refs/heads/master'
        run: |
          npm i -g npm-check-updates
          cd demo/${{ matrix.demo }}
          ncu -u --target=minor
          ncu -u "/^@web3auth.*$/"
          npm install
          npm run build
      